id: requiresPosixCompatibleStorage
args:
  - name: storageId
    type: Binary
  - name: posixCompatibleStorages
    type: Binaries
description: >-
  Cannot apply for the storage backend "{storageId}".
  This operation requires a POSIX-compatible storage backend (any of: {posixCompatibleStorages}).
http_code: 400
errno: EINVAL
