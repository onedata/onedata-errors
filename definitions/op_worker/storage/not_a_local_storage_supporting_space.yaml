id: notALocalStorageSupportingSpace
args:
  - name: providerId
    type: Binary
  - name: storageId
    type: Binary
  - name: spaceId
    type: Binary
description: >-
  The storage backend "{storageId}" does not belong to this Oneprovider ("{providerId}")
  and/or does not support the space "{spaceId}".
http_code: 400
errno: EINVAL
