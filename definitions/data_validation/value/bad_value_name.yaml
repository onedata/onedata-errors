id: badValueName
x-erl-headers:
  include: 
    - validation.hrl
  macros:
    - alias: requirements
      ref: ?NAME_REQUIREMENTS_DESCRIPTION
args:
  - name: key
    type: Binary
    nullable: true
    print_if_null: name
description: >-
  Bad value provided for "{key}": {requirements}
http_code: 400
errno: EINVAL
