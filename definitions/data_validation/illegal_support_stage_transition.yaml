id: illegalSupportStageTransition
args:
  - name: currentProviderStage
    type: ProviderSupportStage
  - name: currentStorageStage
    type: StorageSupportStage
description: >-
  Illegal support stage transition: this operation cannot be performed while
  the storage is in stage '{currentStorageStage}' and provider is in stage
  '{currentProviderStage}'.
http_code: 400
