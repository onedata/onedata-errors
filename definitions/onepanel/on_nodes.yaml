id: errorOnNodes
args:
  - name: error
    type: OnedataError
  - name: hostnames
    type: Binaries
description: >-
  Error on nodes {hostnames}: {error}
http_code: |
  -spec to_http_code(t()) -> od_error:http_code().
  to_http_code(?ERROR_ON_NODES_MATCH(Error, _)) ->
      errors:to_http_code(Error).
