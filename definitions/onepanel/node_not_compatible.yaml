id: nodeNotCompatible
x-erl-headers:
  include: 
    - onedata.hrl
args:
  - name: hostname
  - name: clusterType
    type: Atom
x-erl-to_json: |
  to_json(Error = ?ERR_NODE_NOT_COMPATIBLE(Hostname, NodeClusterType)) when
      NodeClusterType == ?ONEPROVIDER;
      NodeClusterType == ?ONEZONE
  ->
      #{
          <<"id">> => ?ERR_NODE_NOT_COMPATIBLE_ID,
          <<"details">> => #{
              <<"hostname">> => Hostname, <<"clusterType">> => NodeClusterType},
          <<"description">> => od_error:format_description("Cannot add \"~ts\", it is a ~ts node.",
              [Hostname, NodeClusterType]),
          <<"context">> => od_error:encode_error_ctx(Error)
      }.
description: >-
  Cannot add "{hostname}", it is a {clusterType} node.
http_code: 400
