id: noConnectionToPeerOneprovider
args:
  - name: providerId      # fixme sugeruje dodac to nowe pole
    type: Binary
  - name: providerDomain  # fixme sugeruje dodac to nowe pole
    type: Binary
description: >-
  Operation failed because the service could not connect 
  to its peer Oneprovider service (id: "{providerId}", url: "https://{providerDomain}").
http_code: 503
errno: ENETUNREACH
